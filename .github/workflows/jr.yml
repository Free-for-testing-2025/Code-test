name: Debug Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Make script executable
      run: chmod +x ./build_debug.sh
      
    - name: Run debug build
      run: ./build_debug.sh